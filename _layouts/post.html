---
layout: default
---

<section class="page-hero">
    <div class="page-hero-content">
        <div class="hero-tag">
            <span class="tag-bracket">[</span>
            <span class="tag-text">{{ page.category | upcase | default: "BLOG" }}</span>
            <span class="tag-bracket">]</span>
        </div>
        <h1 class="page-title post-title">{{ page.title }}</h1>
        <p class="page-subtitle">
            <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
            {% if page.tags.size > 0 %}
            <span class="post-tags-inline">
                {% for tag in page.tags %}
                <span class="post-tag-inline">{{ tag }}</span>
                {% endfor %}
            </span>
            {% endif %}
        </p>
    </div>
</section>

<article class="post-content">
    <div class="post-body">
        {{ content }}
    </div>

    <div class="post-footer">
        <a href="{{ '/blog.html' | relative_url }}" class="back-to-blog">
            <span class="arrow">&larr;</span> BACK TO BLOG
        </a>
    </div>
</article>
