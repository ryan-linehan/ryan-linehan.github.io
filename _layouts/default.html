<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Ryan Linehan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body>
    <div class="scanlines"></div>
    <div class="noise"></div>

    <nav class="nav">
        <a href="{{ '/' | relative_url }}" class="nav-logo">
            <span class="blink">_</span>RL
        </a>
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span class="hamburger"></span>
        </button>
        <ul class="nav-links">
            <li><a href="{{ '/#about' | relative_url }}" data-text="ABOUT">ABOUT</a></li>
            <li><a href="{{ '/games.html' | relative_url }}" data-text="GAMES"{% if page.url == '/games.html' %} class="active"{% endif %}>GAMES</a></li>
            <li><a href="{{ '/projects.html' | relative_url }}" data-text="PROJECTS"{% if page.url == '/projects.html' %} class="active"{% endif %}>PROJECTS</a></li>
            <li><a href="{{ '/blog.html' | relative_url }}" data-text="BLOG"{% if page.url == '/blog.html' or page.layout == 'post' %} class="active"{% endif %}>BLOG</a></li>
            <li><a href="{{ '/#contact' | relative_url }}" data-text="CONTACT">CONTACT</a></li>
        </ul>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <span class="footer-text">&copy; 2025 RYAN LINEHAN</span>
            <span class="footer-separator">|</span>
            <span class="footer-text">BUILT WITH <span class="heart">&#9829;</span> AND CODE</span>
        </div>
    </footer>

    <script src="{{ '/script.js' | relative_url }}"></script>
    {% if page.extra_js %}
    {{ page.extra_js }}
    {% endif %}
</body>
</html>
