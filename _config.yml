# Site settings
title: Ryan Linehan | Developer
description: Game development progress, tutorials, and thoughts.
url: "https://ryan-linehan.github.io"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge

# Permalink structure for blog posts
# Posts will be at /blog/post-title/
permalink: /blog/:title/

# Default front matter
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
